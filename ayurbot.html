<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AyurnitiBot Chat</title>
  <link rel="stylesheet" href="ayurbot.css">
</head>
<body>
  <div class="chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
      <h2>AyurnitiBot</h2>
      <img src="freepik__upload__89806.png" alt="Chatbot Logo">
    </div>

    <!-- Chat Display -->
    <div class="chat-display" id="chat-display">
      <!-- Example messages -->
      <div class="chat-message bot">
       <img src="bot.png" alt="bot-logo">
        <p>Welcome to AyurnitiBot. üôè</p>
      </div>
      <div class="chat-message user">
        <img src="man.png" alt="man-logo">
        <p>Hi</p>
        
      </div>
      <div class="chat-message bot">
        <img src="bot.png" alt="bot-logo">
        <p>What can I do for you?</p>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input">
      <input type="text" placeholder="Enter your message here...">
      <button id="send button">send</button>

    </div>
    <div class="back-button">
      <a href="home.html" class="button">‚Üê Back</a>
    </div>
  </div>
</body>
</html>
